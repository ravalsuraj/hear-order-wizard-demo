<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hear.com Order Wizard</title>
    <link rel="stylesheet" type="text/css" href="/slds/styles/salesforce-lightning-design-system.css" />
    <link rel="stylesheet" type="text/css" href="/custom.css" />

</head>

<body>

    <div class="demo-only demo-only_viewport" style="height:640px">
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small slds-list-builder"
            aria-modal="true">
            <div class="slds-modal__container">

                <!-- Main Modal that forms the container for the Wizard -->
                <div class="slds-modal__content slds-grid slds-grid_vertical slds-shrink " id="modal-content-main">
                    <div class="slds-box slds-theme_shade slds-m-vertical_large slds-m-horizontal_large slds-grid ">
                        <div class="slds-grid slds-grid_vertical ">
                            <div class="slds-p-vertical_x-small slds-p-horizontal_large slds-shrink-none ">
                                <!--START: Search Bar -->
                                <div class="slds-form-element">
                                    <!--START: Search Bar Label-->
                                    <!--TODO: replace with an attached search icon, and remove the text label-->
                                    <label class="slds-form-element__label slds-assistive-text" for="search_bar">
                                        Search
                                    </label>

                                    <div class="slds-form-element__control">
                                        <div class="slds-combobox_container">
                                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                                                aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                                    role="none">
                                                    <!-- TODO: Add pills to indicate selected device-->
                                                    <input type="text" class="slds-input slds-combobox__input"
                                                        id="search_bar" aria-autocomplete="list" autoComplete="off"
                                                        role="textbox" placeholder="Search Salesforce" />
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-p-vertical_x-small slds-p-horizontal_large">
                                <!-- Heading above the table-->
                                <div class="slds-text-heading_medium slds-p-top_medium">
                                    <strong> Select Device </strong>
                                </div>
                                <div class="slds-scrollable slds-grow">

                                    <div class="slds-scrollable_none">
                                        <!--START: Table -->
                                        <table aria-multiselectable="true"
                                            class="slds-table slds-no-row-hover slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols"
                                            role="grid">
                                            <!--START: Table Headers-->
                                            <thead>
                                                <tr class="slds-line-height_reset">
                                                    <!--START: Table Header - Device Name-->
                                                    <th aria-label="Name" aria-sort="none"
                                                        class="slds-is-resizable slds-is-sortable" scope="col">
                                                        <a class="slds-th__action slds-text-link_reset"
                                                            href="javascript:void(0);" role="button" tabindex="-1">
                                                            <span class="slds-assistive-text">Sort by: </span>
                                                            <div
                                                                class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                                <span class="slds-truncate" title="Name">Device</span>
                                                                <span
                                                                    class="slds-icon_container slds-icon-utility-arrowdown">
                                                                    <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                                        aria-hidden="true">
                                                                        <use
                                                                            xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                                        </use>
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </a>
                                                        <div class="slds-resizable">
                                                            <input type="range" aria-label="Name column width"
                                                                class="slds-resizable__input slds-assistive-text"
                                                                id="cell-resize-handle-device" max="1000" min="20"
                                                                tabindex="-1" />
                                                            <span class="slds-resizable__handle">
                                                                <span class="slds-resizable__divider"></span>
                                                            </span>
                                                        </div>
                                                    </th>
                                                    <!--END: Table Header - Device-->

                                                    <!--START: Table Header - Level-->
                                                    <th aria-label="Level" aria-sort="none"
                                                        class="slds-is-resizable slds-is-sortable" scope="col">
                                                        <a class="slds-th__action slds-text-link_reset"
                                                            href="javascript:void(0);" role="button" tabindex="-1">
                                                            <span class="slds-assistive-text">Sort by: </span>
                                                            <div
                                                                class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                                <span class="slds-truncate" title="Level">Level</span>
                                                                <span
                                                                    class="slds-icon_container slds-icon-utility-arrowdown">
                                                                    <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                                        aria-hidden="true">
                                                                        <use
                                                                            xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                                        </use>
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </a>
                                                        <div class="slds-resizable">
                                                            <input type="range" aria-label="Level column width"
                                                                class="slds-resizable__input slds-assistive-text"
                                                                id="cell-resize-handle-level" max="1000" min="20"
                                                                tabindex="-1" />
                                                            <span class="slds-resizable__handle">
                                                                <span class="slds-resizable__divider"></span>
                                                            </span>
                                                        </div>
                                                    </th>
                                                    <!--END: Table Header - Level-->

                                                    <!--START: Table Header - Const-->
                                                    <th aria-label="Const" aria-sort="none"
                                                        class="slds-is-resizable slds-is-sortable" scope="col">
                                                        <a class="slds-th__action slds-text-link_reset"
                                                            href="javascript:void(0);" role="button" tabindex="-1">
                                                            <span class="slds-assistive-text">Sort by: </span>
                                                            <div
                                                                class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                                <span class="slds-truncate" title="Const">Const.</span>
                                                                <span
                                                                    class="slds-icon_container slds-icon-utility-arrowdown">
                                                                    <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                                        aria-hidden="true">
                                                                        <use
                                                                            xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                                        </use>
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </a>
                                                        <div class="slds-resizable">
                                                            <input type="range" aria-label="Product Family column width"
                                                                class="slds-resizable__input slds-assistive-text"
                                                                id="cell-resize-handle-const" max="1000" min="20"
                                                                tabindex="-1" />
                                                            <span class="slds-resizable__handle">
                                                                <span class="slds-resizable__divider"></span>
                                                            </span>
                                                        </div>
                                                    </th>
                                                    <!--END: Table Header - Const-->

                                                    <!--START: Table Header - Price-->
                                                    <th aria-label="Price" aria-sort="none"
                                                        class="slds-is-resizable slds-is-sortable" scope="col">
                                                        <a class="slds-th__action slds-text-link_reset"
                                                            href="javascript:void(0);" role="button" tabindex="-1">
                                                            <span class="slds-assistive-text">Sort by: </span>
                                                            <div
                                                                class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                                <span class="slds-truncate" title="Price">Price</span>
                                                                <span
                                                                    class="slds-icon_container slds-icon-utility-arrowdown">
                                                                    <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                                        aria-hidden="true">
                                                                        <use
                                                                            xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                                        </use>
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </a>
                                                        <div class="slds-resizable">
                                                            <input type="range" aria-label="List Price column width"
                                                                class="slds-resizable__input slds-assistive-text"
                                                                id="cell-resize-handle-price" max="1000" min="20"
                                                                tabindex="-1" />
                                                            <span class="slds-resizable__handle">
                                                                <span class="slds-resizable__divider"></span>
                                                            </span>
                                                        </div>
                                                    </th>
                                                    <!--END: Table Header - Price-->

                                                    <!--START: Table Header - Dummy header for the "Add" button-->
                                                    <th scope="col" style="width:3.75rem"></th>
                                                    <!--END: Table Header - Dummy header for the "Add" button-->
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Static table rows for the demo. This would be done using a iteraction in an actual component-->

                                                <!--START: ROW 1 -->
                                                <tr aria-selected="false" class="slds-hint-parent">
                                                    <th scope="row">
                                                        <div class="slds-truncate " title="Analytics"> Insio 1px CIO
                                                        </div>
                                                        <div class="slds-truncate color-grey" title="Analytics">
                                                            Signia / Siemens
                                                        </div>
                                                    </th>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1">1</div>
                                                    </td>

                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="IdO">
                                                            IdO
                                                        </div>
                                                    </td>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1.999 EUR">
                                                            1.999 EUR
                                                        </div>
                                                    </td>
                                                    <td class="slds-text-align_right" role="gridcell" tabindex="0">

                                                        <label
                                                            class="slds-checkbox-button slds-checkbox-button_is-disabled"
                                                            for="btn-add-device-1">
                                                            <input type="checkbox" class="slds-assistive-text"
                                                                id="btn-add-device-1" value="btn-add-device-1"
                                                                checked="" />
                                                            <span
                                                                class="slds-icon_container slds-icon-utility-check slds-current-color"
                                                                title="Add to selection">
                                                                <svg class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true">
                                                                    <use
                                                                        xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#add">
                                                                    </use>
                                                                </svg>
                                                                <span class="slds-assistive-text">Add product</span>
                                                            </span>
                                                        </label>
                                                    </td>
                                                </tr>
                                                <!--END: ROW 1 -->

                                                <!--START: ROW 2 -->
                                                <tr aria-selected="false" class="slds-hint-parent">

                                                    <th scope="row">
                                                        <div class="slds-truncate " title="Analytics">Insio 1px CIO
                                                        </div>
                                                        <div class="slds-truncate color-grey" title="Analytics">
                                                            Signia / Siemens
                                                        </div>
                                                    </th>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1">1</div>
                                                    </td>

                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="IdO">IdO
                                                        </div>
                                                    </td>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1.999 EUR">1.999
                                                            EUR
                                                        </div>
                                                    </td>
                                                    <td class="slds-text-align_right" role="gridcell" tabindex="0">
                                                        <label
                                                            class="slds-checkbox-button slds-checkbox-button_is-disabled"
                                                            for="btn-add-device-2">
                                                            <input type="checkbox" class="slds-assistive-text"
                                                                id="btn-add-device-2" value="btn-add-device-2"
                                                                disabled="" />
                                                            <span
                                                                class="slds-icon_container slds-icon-utility-add slds-current-color"
                                                                title="Add to selection">
                                                                <svg class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true">
                                                                    <use
                                                                        xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#add">
                                                                    </use>
                                                                </svg>
                                                                <span class="slds-assistive-text">Add product</span>
                                                            </span>
                                                        </label>
                                                    </td>
                                                </tr>
                                                <!--END: ROW 2 -->
                                                <!--START: ROW 3 -->
                                                <tr aria-selected="false" class="slds-hint-parent">

                                                    <th scope="row">
                                                        <div class="slds-truncate " title="Analytics">Insio 1px CIO
                                                        </div>
                                                        <div class="slds-truncate color-grey" title="Analytics">
                                                            Signia / Siemens
                                                        </div>
                                                    </th>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1">1</div>
                                                    </td>

                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="IdO">IdO
                                                        </div>
                                                    </td>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1.999 EUR">1.999
                                                            EUR
                                                        </div>
                                                    </td>
                                                    <td class="slds-text-align_right" role="gridcell" tabindex="0">
                                                        <label
                                                            class="slds-checkbox-button slds-checkbox-button_is-disabled"
                                                            for="btn-add-device-3">
                                                            <input type="checkbox" class="slds-assistive-text"
                                                                id="btn-add-device-3" value="btn-add-device-3"
                                                                disabled="" />
                                                            <span
                                                                class="slds-icon_container slds-icon-utility-add slds-current-color"
                                                                title="Add to selection">
                                                                <svg class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true">
                                                                    <use
                                                                        xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#add">
                                                                    </use>
                                                                </svg>
                                                                <span class="slds-assistive-text">Add product</span>
                                                            </span>
                                                        </label>
                                                    </td>
                                                </tr>
                                                <!--END: ROW 3 -->
                                                <!--START: ROW 4 -->
                                                <tr aria-selected="false" class="slds-hint-parent">

                                                    <th scope="row">
                                                        <div class="slds-truncate " title="Analytics">Insio 1px CIO
                                                        </div>
                                                        <div class="slds-truncate color-grey" title="Analytics">
                                                            Signia / Siemens
                                                        </div>
                                                    </th>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1">1</div>
                                                    </td>

                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="IdO">IdO
                                                        </div>
                                                    </td>
                                                    <td role="gridcell">
                                                        <div class="slds-truncate color-grey" title="1.999 EUR">1.999
                                                            EUR
                                                        </div>
                                                    </td>
                                                    <td class="slds-text-align_right" role="gridcell" tabindex="0">
                                                        <label
                                                            class="slds-checkbox-button slds-checkbox-button_is-disabled"
                                                            for="btn-add-device-4">
                                                            <input type="checkbox" class="slds-assistive-text"
                                                                id="btn-add-device-4" value="btn-add-device-4"
                                                                disabled="" />
                                                            <span
                                                                class="slds-icon_container slds-icon-utility-add slds-current-color"
                                                                title="Add to selection">
                                                                <svg class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true">
                                                                    <use
                                                                        xlink:href="/slds/icons/utility-sprite/svg/symbols.svg#add">
                                                                    </use>
                                                                </svg>
                                                                <span class="slds-assistive-text">Add product</span>
                                                            </span>
                                                        </label>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <!--View More Button-->
                                    <a class="slds-align_absolute-center slds-m-top_small">view more</a>
                                </div>
                            </div>

                        </div>
                        <!--Vertical Progress Indicator-->
                        <div class="slds-progress slds-progress_vertical slds-m-vertical_none slds-grid_align-spread">
                            <ol class="slds-progress__list slds-grid_align-spread">
                                <!--Setting the heights for all 3 progress items as 33.3% to occupy full available height-->
                                <li class="slds-progress__item slds-is-active" style="height:33.3%">
                                    <div class="slds-progress__marker">
                                        <span class="slds-assistive-text">Active</span>
                                    </div>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    </div>
                                </li>
                                <li class="slds-progress__item" style="height:33.3%">
                                    <div class="slds-progress__marker"></div>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    </div>
                                </li>
                                <li class="slds-progress__item" style="height:33.3%">
                                    <div class="slds-progress__marker"></div>
                                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                    </div>
                                </li>

                            </ol>

                        </div>
                    </div>
                    <!--Footer of the wizard, with Back and Next buttons-->
                    <div class="slds-grid slds-grow slds-p-vertical_medium">
                        <div class="slds-grid-col slds-grow slds-p-horizontal_large">
                            <button class="slds-button slds-button_neutral slds-button_stretch">Back</button>
                        </div>
                        <div class="slds-grid-col slds-grow slds-grow slds-p-horizontal_large">
                            <button class="slds-button slds-button_brand slds-button_stretch" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>

</body>

</html>
